<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="loader-container">
      <div class="loader"></div>
    </div>

    <div class="container">
      <h1 class="quote">
        <i class="fas fa-quote-left"></i>
        A successful person is one who can lay a firm foundation with the bricks
        that others throw at him or her.
      </h1>
      <h2 class="author">David Brinkley</h2>
      <div class="buttons">
        <button class="twitter"><i class="fab fa-twitter"></i></button>
        <button class="new-quote">New Quote</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
